<html>
	<head>
		<title>Mundo Gamer</title>
	</head>

	<body>
		<form action="Mundo Gamer" method="get">
		
		<fieldset>
			<legend>Informações pessoais</legend>
			<label fron="nome">Nome: 
			<input type="text" id="nome" /><br />
			</label>
			
			<label fron="senha">Senha: 
			<input type="password" id="senha" /><br />
			</label>
			
			<label fron="sexo">Sexo: <br />
			<input type="radio" name="sexo" value="M" />Masculino<br />
			<input type="radio" name="sexo" value="F" />Feminino<br />
			</label>

			<label fron="pais">País:<br />
			<select id="pais">
				<option>Brasil</option>
				<option>EUA</option>
				<option>China</optio/>
				<option>Espanha</option>
			</select>
			</label>
		</fieldset>
			
		<fieldset>
			<legend>Como você joga</legend>
			Alternativas: <br />
			<input type="checkbox" name="conhecimento value="solo" />Solo<br />
			<input type="checkbox" name="conhecimento value="duo" />Duo<br />
			<input type="checkbox" name="conhecimento value="trio" />Trio<br />
			<input type="checkbox" name="conhecimento value="squad" />Squad<br />
		</fieldset>
		<br />
			<input type="submit" value="Enviar" /><br />
			<input type="reset" value="Limpar" /><br />

		</form>
	</body>    
</html>
